<div class="container-page">    
    <div class="flex flex-col items-center justify-center p-4 bg-[#F7F8FA] rounded-[10px] shadow-md">
        <input 
            type="file" 
            (change)="onFileSelected($event)" 
            accept=".per,.pert" 
            class="block w-full text-sm text-black border border-[#0063AF] rounded-lg cursor-pointer bg-white focus:outline-none focus:ring-2 focus:ring-[#E30039] focus:border-transparent p-2"
        />
    </div>    
    <div *ngIf="tableData1.length > 0" class="my-4">
        <table class="documents-table-t custom-scrollbar rounded-lg">
            <thead class="documents-thead">
                <tr>
                    <th class="documents-thead-element"  *ngFor="let header of tableHeaders1">{{ header }}</th>
                </tr>
            </thead>
            <tbody class="documents-thead">
                <tr *ngFor="let row of tableData1" class="documents-tbody-tr">
                    <td class="documents-tbody-element" *ngFor="let cell of row">{{ cell }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tableData2.length > 0" class="my-4">
        <table class="documents-table-t custom-scrollbar rounded-lg">
            <thead class="documents-thead">
                <tr>
                    <th class="documents-thead-element" *ngFor="let header of tableHeaders2">{{ header }}</th>
                </tr>
            </thead>
            <tbody class="documents-thead">
                <tr *ngFor="let row of tableData2" class="documents-tbody-tr">
                    <td class="documents-tbody-element" *ngFor="let cell of row">{{ cell }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <canvas [ngClass]="{'bg-white p-4 rounded-lg': fileContent}" id="myChart"></canvas>
</div>
